<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/styles.css">
  <script defer src="./js/main.js"></script>

  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
  <header>
    <img class="logo" src="./images/logo.svg" atl="Logo">
  </header>
  <main>
    <form>
      <div>
        <label for="bill">Bill</label>
        <input id="bill" type="number">
      </div>
      <fieldset>
        <legend>Select Tip %</legend>

        <label>
          <input type="radio" name="tip" value="5">
          5%
        </label>

        <label>
          <input type="radio" name="tip" value="10">
          10%
        </label>

        <label>
          <input type="radio" name="tip" value="15">
          15%
        </label>

        <label>
          <input type="radio" name="tip" value="25">
          25%
        </label>

        <label>
          <input type="radio" name="tip" value="50">
          50%
        </label>

        <label>
          <span>Custom</span>
          <input type="number" name="tip-custom" min="0">
        </label>
      </fieldset>


      <div class="field">
        <label for="people">Number of People</label>
        <input name="people" type="number">
      </div>

      <section>
        <dl>
          <div>
            <dt>
              Tip Amount
              <span>/ person</span>
            </dt>
            <dd>
              <output>$0.00</output>
            </dd>
          </div>

          <div>
            <dt>
              Total
              <span>/ person</span>
            </dt>
            <dd>
              <output>$0.00</output>
            </dd>
          </div>
        </dl>

        <button type="reset">Reset</button>
      </section>
    </form>
  </main>
</body>

</html>
